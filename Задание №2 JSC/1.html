<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Увеличивается значение переменной "а" на 1,
  затем полученное значение запишется в "с".
   */
  c = ++a;
  console.log(c);

  /*
  Значение переменной "b" записывается в переменную "d", 
  затем "d" увеличивается на 1.
   */
  d = b++;
  console.log(d);

  /*
  Значение переменной "a" увеличивается на 1, затем "c" присваевается
  значение 2 + "a".
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменной "d" присваивается значение 2 + "b", затем переменная "b"
  увеличивается на 1.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
