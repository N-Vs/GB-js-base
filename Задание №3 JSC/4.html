<body>
    <!--
С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью console.log) от 0 до 10 
включительно, чтобы результат выглядел так:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
    <script>
        "use strict";
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        const productsFilter = products.filter(element => "photos" in element && element.photos.length > 0);
        console.log(productsFilter);

        const sortedProducts = products.sort(function (item1, item2) {
            return item1.price - item2.price;
        });
        console.log(sortedProducts);
    </script>
